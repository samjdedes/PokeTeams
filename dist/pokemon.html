  <div id="pokemonDetails" class="main-content">
    <h3>
      <a href="pokedex.html" class="text-primary">Pokédex /</a>
      <span id="breadcrumbCurrent" class="text-secondary"></span>
    </h3>
    <a href="pokedex.html" class="btn btn-secondary text-white results-btn mb-4">
      <i class="fas fa-long-arrow-alt-left"></i> Results
    </a>

    <div id="detailsBio">
      <div class="row">
        <div class="col-sm-12 col-lg-3 col-md-5">
          <!-- Pokemon Details card. -->
          <div class="details-card border">
            <div class="d-flex team-select">
              <select class="form-control" name="teamSelect">
                <option selected disabled hidden>Choose a team</option>
                <option value="teamA">Team A</option>
                <option value="teamB">Team B</option>
                <option value="teamC">Team C</option>
              </select>

              <button class="btn poke-add-btn">
                <i class="fas fa-plus-circle"></i>
              </button>
            </div>

            <div class="d-flex justify-content-between poke-btns">
              <button class="btn poke-gender-btn">
                <i class="fas fa-venus text-danger"></i>
              </button>
              <button class="btn poke-fav-btn">
                <i class="far fa-heart"></i>
              </button>
            </div>

            <div id="pokeImgContainer" class="d-flex justify-content-center">
            </div>

            <h4 id="pokeName" class="text-center"></h4>

            <div id="pokeType" class="d-flex justify-content-center py-2 border-top bg-secondary">

            </div>

            <div style="display: grid; grid-template-rows: repeat(3, 1fr);">
              <div class="border-bottom d-flex">
                <div class="p-1 border-right flex-even">
                  <strong>Pokédex No.</strong>
                </div>
                <span id="pokedexID" class="m-1 text-center flex-even"></span>
              </div>

              <div class="border-bottom d-flex">

                <div class="p-1 border-right flex-even">
                  <strong>Height</strong>
                </div>
                <span id="height" class="m-1 text-center flex-even"></span>
              </div>

              <div class="d-flex">
                <div class="p-1 border-right flex-even">
                  <strong>Weight</strong>
                </div>
                <span id="weight" class="m-1 text-center flex-even"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12 offset-lg-3 col-lg-6 col-md-7">
          <!-- Pokemon info accordion. -->
          <div id="detailsAccordion">
            <div class="card">
              <div class="card-header bg-danger text-white">
                <h5>
                  <a href="#stats" data-parent="#detailsAccordion" data-toggle="collapse">
                    <i class="fas fa-angle-right"></i> Stats
                  </a>
                </h5>
              </div>
              <!-- BASE STATS -->
              <div id="stats" class="collapse">
                <div class="card-body">
                  <i class="fas fa-heart"></i>
                  <strong>
                    HP:
                  </strong>
                  <div class="progress mb-2">
                    <div id="hpBar" class="progress-bar progress-bar-striped progress-bar-animated stat-hp"
                      role="progressbar" aria-valuemin="1" aria-valuemax="255">
                    </div>
                  </div>
                  <i class="fas fa-fist-raised"></i>
                  <strong>
                    Attack:
                  </strong>
                  <div class="progress mb-2">
                    <div id="atkBar" class="progress-bar progress-bar-striped progress-bar-animated stat-atk"
                      role="progressbar" aria-valuemin="1" aria-valuemax="255"></div>
                  </div>
                  <i class="fas fa-shield-alt"></i>
                  <strong>
                    Defense:
                  </strong>
                  <div class="progress mb-2">
                    <div id="defBar" class="progress-bar progress-bar-striped progress-bar-animated stat-def"
                      role="progressbar" aria-valuemin="1" aria-valuemax="255"></div>
                  </div>
                  <i class="fas fa-meteor"></i>
                  <strong>
                    Sp. Atk:
                  </strong>
                  <div class="progress mb-2">
                    <div id="spatkBar" class="progress-bar progress-bar-striped progress-bar-animated stat-spatk"
                      role="progressbar" aria-valuemin="1" aria-valuemax="255"></div>
                  </div>
                  <i class="fas fa-shield-virus"></i>
                  <strong>
                    Sp. Def:
                  </strong>
                  <div class="progress mb-2">
                    <div id="spdefBar" class="progress-bar progress-bar-striped progress-bar-animated stat-spdef"
                      role="progressbar" aria-valuemin="1" aria-valuemax="255"></div>
                  </div>
                  <i class="fas fa-feather-alt"></i>
                  <strong>
                    Speed:
                  </strong>
                  <div class="progress mb-2">
                    <div id="spdBar" class="progress-bar progress-bar-striped progress-bar-animated stat-spd"
                      role="progressbar" aria-valuemin="1" aria-valuemax="255">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header bg-danger text-white">
                <h5>
                  <a href="#abilities" data-parent="#detailsAccordion" data-toggle="collapse">
                    <i class="fas fa-angle-right"></i> Abilities
                  </a>
                </h5>
              </div>
              <!-- ABILITIES -->
              <div id="abilities" class="collapse">
                <div class="card-body">
                  <ul id="pokeAbilities" class="list-group">

                  </ul>
                </div>
              </div>
            </div>
            <!-- MOVES -->
            <div class="card">
              <div class="card-header bg-danger text-white">
                <h5>
                  <a href="#moves" data-parent="#detailsAccordion" data-toggle="collapse">
                    <i class="fas fa-angle-right"></i> Moves
                  </a>
                </h5>
              </div>
              <div id="moves" class="collapse">
                <div class="card-body">
                  <!-- Icons for moves / Move Filter Legend -->
                  <button id="lvFilter" class="btn p-1 border view-item">
                    <span><i class="fas fa-chart-line text-success"></i> <small class="text-muted">Lv.
                        Up</small></span>
                  </button>
                  <button id="eggFilter" class="btn p-1 border">
                    <span><i class="fas fa-egg text-warning"></i> <small class="text-muted">Egg</small></span>
                  </button>
                  <button id="tmFilter" class="btn p-1 border">
                    <span><i class="fas fa-compact-disc text-secondary"></i> <small
                        class="text-muted">Machine</small></span>
                  </button>
                  <!-- Move names -->
                  <div id="moveNames" class="p-3 mt-2 border rounded" style="background-color: rgba(97, 175, 254, .1);">

                  </div>

                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
